    .card-header {

<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
<div class="container">
    <div class="card card-login mx-auto text-center bg-dark">
        <div class="card-header mx-auto bg-dark">
            <span> <img src="/static/img/logo.png" class="w-25 pb-4" alt="Logo"> </span><br/>
                        <span class="logo_title mt-5"> Scheduler </span>

        </div>
        <div class="card-body">
            <form action="{{ url_for('login') }}" method="post">
                <div id="loginmode">
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" name="user" class="form-control" placeholder="Username">
                    </div>
    
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input type="password" name="pass" class="form-control" placeholder="Password">
                    </div>
                </div>
                <div id="registermode" class="d-none">
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                        </div>
                        <input type="email" name="email" class="form-control" placeholder="Email">
                    </div>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fab fa-whatsapp"></i></span>
                        </div>
                        <input type="text" name="wa" class="form-control" placeholder="No WA">
                    </div>
                </div>

                <div class="form-group">
                    <input type="submit" name="btn" value="Login" class="btn btn-outline-primary float-right login_btn">
                </div>
            </form>
        </div>
        <a id="changeact" class="text-white" href="#" onclick="changeAction()" mode="login"> <label for="reigst">Belum Punya Akun ?</label> </a>
    </div>
</div>

<script>
    function changeAction(){
        const mode = $("#changeact").attr("mode");
        if (mode === 'login'){
            $("#changeact").attr("mode", "register");
            $("form").attr("action", "{{ url_for('register') }}");
            $("#registermode").removeClass("d-none");
            $("#changeact label").text("Sudah Punya Akun?");
        }
        else {
            $("#changeact").attr("mode", "login");
            $("form").attr("action", "{{ url_for('login') }}");
            $("#registermode").addClass("d-none");
            $("#changeact label").text("Belum Punya Akun?");
        }
    }
</script>
